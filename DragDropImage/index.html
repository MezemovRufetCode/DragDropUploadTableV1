<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/SASS/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row images justify-content-center">
            <div class="dropArea">
                <div class="addInput form-control d-none">
                    <input type="file" multiple accept="image/*" id="addInput">
                </div>
                <div class="adding ">
                    <div class="desc">
                        <p>Drag&Drop files</p>
                        <p>or</p>
                    </div>
                    <div class="addFilebtn">
                        <button class="chooseBtn btn btn-primary">Choose files</button>
                    </div>
                </div>
            </div>

            <div class="myList d-flex flex-column align-items-center">
                <table style="width:90%" class="MyTable d-none mt-5  text-center table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="border">#</th>
                            <th class="border">Image</th>
                            <th class="border">Image size</th>
                            <th class="border">Image type</th>
                            <th class="border">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
